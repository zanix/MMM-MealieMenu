name: Automated Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  run-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: ğŸ“¥ Check out repository
        uses: actions/checkout@v4
      - name: ğŸ“œ Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: ğŸ”— Install dependencies
        run: npm install
      - name: ğŸ§¹ Lint
        run: npm run lint
